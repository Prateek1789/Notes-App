<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Notes App built with HTML CSS and Vanilla JS">
    <meta name="author" content="Prateek">
    <meta name="robots" content="index, follow">
    <title>Noto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container" id="root">
        <aside class="sidebar flex flex-col justify-start items-center">
            <span class="logo">Noto</span>

            <div class="sidebar-functions flex flex-col items-center">
                <button type="button" data-action="add-note" class="btn-add-note" aria-pressed="false">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"/></svg>
                </button>
                <div class="note-color-option flex flex-col items-center justify-between">
                    <label for="color-red" class="note-color-label color-3" data-color="--color-Note-Red">
                        <input type="radio" name="note_color" id="color-red" class="color-option-radio">
                    </label>
                    <label for="color-green" class="note-color-label color-4" data-color="--color-Note-Green">
                        <input type="radio" name="note_color" id="color-green" class="color-option-radio">
                    </label>
                    <label for="color-blue" class="note-color-label color-1" data-color="--color-Note-Blue">
                        <input type="radio" name="note_color" id="color-blue" class="color-option-radio">
                    </label>
                    <label for="color-orange" class="note-color-label color-2" data-color="--color-Note-Amber">
                        <input type="radio" name="note_color" id="color-orange" class="color-option-radio">
                    </label>
                </div>
                <button type="button" data-action="open-dashboard" class="home-btn" aria-pressed="false">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg>
                </button>
                <button type="button" data-action="open-trash" class="trash-btn" aria-pressed="false">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#eaeaea"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                </button>
                <button type="button" data-action="delete-all-notes" class="delete-all-btn" aria-pressed="false">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" class="">
                        <path d="m376-300 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 180q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520Zm-400 0v520-520Z"/>
                    </svg>
                </button>
            </div>
        </aside>

        <main>
            <header class="flex flex-col items-start justify-between">
                <ul class="header-itmes-list flex justify-between items-end">
                    <li class="header-list-item h-list-item-1">
                        <span class="global-date"><!-- Date --></span>
                    </li>
                    <li class="header-list-item h-list-item-2">
                        <div class="search-container flex items-center justify-between"> 
                            <svg  xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24" >
                                <path d="m18,10c0-4.41-3.59-8-8-8S2,5.59,2,10s3.59,8,8,8c1.85,0,3.54-.63,4.9-1.69l5.1,5.1,1.41-1.41-5.1-5.1c1.05-1.36,1.69-3.05,1.69-4.9Zm-14,0c0-3.31,2.69-6,6-6s6,2.69,6,6-2.69,6-6,6-6-2.69-6-6Z"></path>
                            </svg>
                            <input type="search" name="search-notes" id="search" placeholder="Search by title, content, tag..." />
                            <span class="search-shortcut flex items-center justify-between">
                                <svg width="19px" height="19px" viewBox="0 0 32 32" id="icon" xmlns="http://www.w3.org/2000/svg">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier"><defs><style>.cls-1{fill:none;}</style></defs><title>mac-command</title><path d="M24,13a4,4,0,0,0,4-4V8a4,4,0,0,0-4-4H23a4,4,0,0,0-4,4v3H13V8A4,4,0,0,0,9,4H8A4,4,0,0,0,4,8V9a4,4,0,0,0,4,4h3v6H8a4,4,0,0,0-4,4v1a4,4,0,0,0,4,4H9a4,4,0,0,0,4-4V21h6v3a4,4,0,0,0,4,4h1a4,4,0,0,0,4-4V23a4,4,0,0,0-4-4H21V13ZM21,8a2,2,0,0,1,2-2h1a2,2,0,0,1,2,2V9a2,2,0,0,1-2,2H21ZM8,11A2,2,0,0,1,6,9V8A2,2,0,0,1,8,6H9a2,2,0,0,1,2,2v3H8Zm3,13a2,2,0,0,1-2,2H8a2,2,0,0,1-2-2V23a2,2,0,0,1,2-2h3Zm8-5H13V13h6Zm2,2h3a2,2,0,0,1,2,2v1a2,2,0,0,1-2,2H23a2,2,0,0,1-2-2Z"></path><rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"></rect></g>
                                </svg> + K
                            </span>
                        </div>
                    </li>
                    <li class="header-list-item h-list-item-3">
                        <button class="theme-toggle flex items-center justify-between" data-action="toggle-theme" aria-label="Toggle Dark/Light Mode" aria-pressed="false">
                            <img src="./assets/dark_mode.svg" alt="Dark Mode Icon" aria-hidden="true" class="moon">
                            <img src="./assets/light_mode.svg" alt="Light Mode Icon" aria-hidden="true" class="sun">
                            <div class="toggle-ball" aria-hidden="true"></div>
                        </button>
                    </li>
                </ul>
                <div class="notes-toolbar flex flex-col">
                    <h1 class="tab"><!-- Home --></h1>
                    <div class="sort-bar flex items-center justify-between">
                        <ul class="sort-list flex items-center">
                            <li class="sort-option active">
                                <label for="all-notes">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="21px" viewBox="0 -960 960 960" width="21px">
                                        <path d="M280-160v-441q0-33 24-56t57-23h439q33 0 56.5 23.5T880-600v320L680-80H360q-33 0-56.5-23.5T280-160ZM81-710q-6-33 13-59.5t52-32.5l434-77q33-6 59.5 13t32.5 52l10 54H360q-66 0-113 47t-47 113v382q-16-9-27.5-24T158-276L81-710Zm719 390H640v160l160-160Z"/>
                                    </svg>
                                    All Notes
                                    <input type="radio" name="view" data-action="tag-view" id="all-notes" value="all" class="tag-view-radio" checked>
                                </label>
                            </li>
                            <li class="sort-option">
                                <label for="bookmarks">
                                    <svg  xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24">
                                        <path d="M18 2H6c-1.1 0-2 .9-2 2v17c0 .36.19.69.5.87s.69.18 1 0l6.5-3.72 6.5 3.72c.15.09.33.13.5.13s.35-.04.5-.13c.31-.18.5-.51.5-.87V4c0-1.1-.9-2-2-2m-3.6 11.2L12 11.6l-2.4 1.6.8-2.8-2-1.8 2.52-.2L12 6l1.08 2.4 2.52.2-2 1.8z"></path>
                                    </svg>
                                    Bookmarks
                                    <input type="radio" name="view" data-action="tag-view" id="bookmarks" value="bookmarks" class="tag-view-radio">
                                </label>
                            </li>
                            <li class="sort-option">
                                <label for="work">
                                    <svg  xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24">
                                        <path d="M20 6h-3V4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v2.82l1.04.49a20.98 20.98 0 0 0 17.92 0l1.04-.49V8c0-1.1-.9-2-2-2M9 4h6v2H9z"></path><path d="M12 15.32c-3.35 0-6.69-.73-9.81-2.2L2 13.03V20c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-6.97l-.19.09a23 23 0 0 1-9.81 2.2"></path>
                                    </svg>
                                    Work
                                    <input type="radio" name="view" data-action="tag-view" id="work" value="work" class="tag-view-radio">
                                </label>
                            </li>
                            <li class="sort-option">
                                <label for="personal">
                                    <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                        <path d="M12 2a5 5 0 1 0 0 10 5 5 0 1 0 0-10M4 22h16c.55 0 1-.45 1-1v-1c0-3.86-3.14-7-7-7h-4c-3.86 0-7 3.14-7 7v1c0 .55.45 1 1 1"></path>
                                    </svg>
                                    Personal
                                    <input type="radio" name="view" data-action="tag-view" id="personal" value="personal" class="tag-view-radio">
                                </label>
                            </li>
                        </ul>
                        
                        <div class="dropdown-menu" id="dropdownMenu">
                            <button class="menu-btn flex items-center justify-between" data-action="open-sort-menu" data-value="name-asc" aria-pressed="false">
                                <span class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" >
                                        <path d="m6,11c1.86,0,3.41-1.28,3.86-3h12.14v-2h-12.14c-.45-1.72-2-3-3.86-3-2.21,0-4,1.79-4,4s1.79,4,4,4Zm0-6c1.1,0,2,.9,2,2s-.9,2-2,2-2-.9-2-2,.9-2,2-2Z"></path><path d="m18,21c2.21,0,4-1.79,4-4s-1.79-4-4-4c-1.86,0-3.41,1.28-3.86,3H2v2h12.14c.45,1.72,2,3,3.86,3Zm0-6c1.1,0,2,.9,2,2s-.9,2-2,2-2-.9-2-2,.9-2,2-2Z"></path>
                                    </svg>
                                    Newest First
                                </span>
                                <svg  xmlns="http://www.w3.org/2000/svg" class="chevron" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="m12 15.41 5.71-5.7-1.42-1.42-4.29 4.3-4.29-4.3-1.42 1.42z"></path>
                                </svg>
                            </button>
                            <ul class="options-list">
                                <li class="dropdown-option">
                                    <label for="newest-first" class="option-label label-first">
                                        Newest First
                                        <input type="radio" class="sort-opt-input" name="sort" data-action="sort" id="newest-first" value="newest" checked>
                                    </label>
                                </li>
                                <li class="dropdown-option">
                                    <label for="oldest-first" class="option-label">
                                        Oldest First
                                        <input type="radio" class="sort-opt-input" name="sort" data-action="sort" id="oldest-first" value="oldest">
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <section class="notes-area"><!-- Notes --></section>

            <dialog class="note-form">
                <form action="">
                    <div class="form-head flex flex-col">
                        <div>
                            <input type="text" name="note_header" id="note-form-heading" placeholder="Title...">
                        </div>
                        <div class="tag-container flex flex-col">
                            <!-- <h2>Tags</h2> -->
                            <input type="text" name="note_tags" id="note-tags" placeholder="Add Tags seperated by spaces">
                            <!-- <ul class="tag-list flex">
                                <li class="tag-list-item">Homework</li>
                                <li></li>
                            </ul> -->
                        </div>
                    </div>
                    <div class="form-main">
                        <textarea name="note_form_content" id="note-form-text" autofocus="on" autocomplete="on" placeholder="Once upon a time..."></textarea>
                    </div>
                    <div class="form-buttons">
                        <button class="form-btn btn-cancel" data-action="cancel-note">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                        </button>
                        <button type="submit" class="form-btn btn-save" data-action="confirm-note">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
                        </button>
                    </div>
                </form>
            </dialog>
        </main>
    </div>
    <script src="./JS/app.js" type="module"></script>
</body>
</html>
