<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Notes App">
    <meta name="author" content="Prateek">
    <meta name="robots" content="index, follow">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <span class="logo">LOGO</span>
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="nav-items"><h1>Project 1</h1></li>
                    <li class="nav-items">
                        <input type="search" name="search-notes" id="search" placeholder="Search by title, content, date..." />
                    </li>
                    <li class="nav-items">
                        <div class="user">
                            <span>John Doe</span>
                            <div class="circle"></div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
        <section class="sidebar">
            
        </section>
        <section class="notes-area">
            <div class="note">
                <div class="note-header">
                    <span class="note-date">09-06-2025</span>
                    <h3>Homework</h3>
                </div>
                <p class="note-content">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, praesentium nisi? Saepe deserunt pariatur harum hic numquam alias, exercitationem odio natus quo. Earum veniam in, reprehenderit odio blanditiis placeat hic?</p>
                <div class="note-footer">
                    <span class="note-time">08:08PM, </span>
                    <span class="note-day">Monday</span>
                </div>
            </div>
        </section>
    </main>
    </div>
</body>
</html>
